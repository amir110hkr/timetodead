<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #container {
            width:600px;
            height: 100px;
            overflow: hidden;
        }
        #modules {
            height:190px; /* 40px - more place for scrollbar, is hidden under parent box */
            padding:5px;
            white-space:nowrap;
            overflow-x: scroll;
            overflow-y: hide;
            -webkit-overflow-scrolling:touch;
        }
        .module {
            display:inline-block;
            width:150px;
            height:150px;
            line-height:50px;
            text-align:center;
            background:#ddd;
        }
        .module + .module {
            margin-left:5px
        }
    </style>
</head>
<body>
<div id="container">
    <div id="modules">
        <div class="module">a</div>
        <div class="module">b</div>
        <div class="module">c</div>
        <div class="module">d</div>
        <div class="module">e</div>
        <div class="module">f</div>
        <div class="module">g</div>
        <div class="module">h</div>
        <div class="module">i</div>
        <div class="module">j</div>
        <div class="module">k</div>
        <div class="module">l</div>
    </div>
</div>

</body>
</html>
